<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class= "text-center"> Don't get stuck in the cold</h3>
      </div>

      <div class="row">

        <!-- Wells for displaying all users -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thread>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thread>
              </table>
            </div>
          </div>
        </div>
        <!-- Add Train -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">

              <!-- Adding Train Info -->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="fTime-input" type="time">
                </div>
                <div class="form-group">
                 <label for="freq-input">Frequency (min)</label>
                 <input class="form-control" id="freq-input" type="number">
                 </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              </form>
            
            </div>

          </div>

        </div>
      
      </div>  
    
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    <script>

    // ========================================== START CODING BELOW!!

    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyDousEl7N1IfYQxHdK8koQaqqfmwCrR_Bk",
    authDomain: "train-scheduler-524ea.firebaseapp.com",
    databaseURL: "https://train-scheduler-524ea.firebaseio.com",
    projectId: "train-scheduler-524ea",
    storageBucket: "",
    messagingSenderId: "472874615670"
    };

    firebase.initializeApp(config);

    var dataRef = firebase.database();

    // Capture Button Click
    $("#add-train").on("click", function(event) {
      event.preventDefault();

      // YOUR TASK!!!
      // Code in the logic for storing and retrieving the most recent user.
      // Don't forget to provide initial data to your Firebase database.
      var name = $("#name-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var fTime = moment($("#fTime-input").val(), "hh:mm").format("X");
      var freq = $("#freq-input").val().trim();
      // Object and Code for the push
      
      var newTrain = {
        name: name,
        destination: destination,
        fTime: fTime,
        freq: freq
      };
  
      dataRef.ref().push(newTrain);

      //log added train to console
      console.log(newTrain.name);
      console.log(newTrain.destination);
      console.log(newTrain.fTime);
      console.log(newTrain.freq);

      //Clears the text boxes
      $("#name-input").val("");
      $("#destination-input").val("");
      $("#fTime-input").val("");
      $("#freq-input").val("");
    });

    // Firebase watcher + initial loader HINT: This code behaves similarly to .on("value")
    dataRef.ref().on("child_added", function(childSnapshot, prevChildKey) {

      //console log snapshot
      console.log(childSnapshot.val());

      //Store everything into a variable
      var name = childSnapshot.val().name;
      var destination = childSnapshot.val().destination;
      var fTime = childSnapshot.val().fTime;
      var freq = childSnapshot.val().freq;

      // Log everything that's coming out of snapshot
      console.log(name);
      console.log(destination);
      console.log(fTime);
      console.log(freq);

      // First Time (pushed back 1 year to make sure it comes before current time)
      var firstTimeConverted = moment(fTime, "hh:mm").subtract(1, "years");
      console.log(firstTimeConverted);

       // Current Time
      var currentTime = moment();
      console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

      // Difference between the times
      var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
      console.log("DIFFERENCE IN TIME: " + diffTime);

      // Time apart (remainder)
      var tRemainder = diffTime % freq;
      console.log(tRemainder);

      // Minute Until Train
      var minuteAway = freq - tRemainder;
      console.log("MINUTES TILL TRAIN: " + minuteAway);
   
      // Next Train
      var nextArrival = moment().add(minuteAway, "minutes");
      console.log("ARRIVAL TIME: " + moment(nextArrival).format("hh:mm"));
      var nextTrain = moment(nextArrival).format("hh:mm");


      // full list of items to the well
       $("#train-table > tbody").append("<tr><td>" + name + "</td><td>" + destination + "</td><td>" +
      freq + "</td><td>" + nextTrain  + "</td><td>" + minuteAway + "</td><td>");

      // Handle the errors
      }, function(errorObject) {
        console.log("Errors handled: " + errorObject.code);
    });

    // dataRef.ref().orderByChild("dateAdded").limitToLast(1).on("child_added", function(snapshot) {

    //   // Change the HTML to reflect
    //   $("#name-display").text(snapshot.val().name);
    //   $("#destination-display").text(snapshot.val().destination);
    //   $("#fTime-display").text(snapshot.val().fTime);
    //   $("#freq-display").text(snapshot.val().freq);
    // });

    </script>

  </body>

</html>
